<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    <style>
    body{
            background-image:url(https://media.istockphoto.com/vectors/abstract-bright-white-background-geometric-texture-vector-id1203519033?k=20&m=1203519033&s=612x612&w=0&h=vQaUOleXRZDb5gx-vVXqikBXLyi7io46bDvef9otYkk=);
            background-repeat:no-repeat;
            background-size:cover;
            background-attachment:scroll;
        }



    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    {% include 'navbar.html' %}
</div>
<div>
    <h3 style="font-family:cursive;">Applicant details</h3>
    <center>
        <div class="container-fluid">
            <div class="row mt-5">
                {% for i,j,k,l,m,n,o in applicants %}
                <div class="col-lg-6 col-md-12 mt-3" style="border-radius:10px">
                    <div class="card mb-3" style="max-width: 540px;height:400px">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="https://static.vecteezy.com/system/resources/thumbnails/009/361/502/small/3d-profile-realistic-icon-design-illustrations-3d-render-design-concept-vector.jpg"
                                     width="200px" height="250px" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Name :<b>{{j}}</b><br><br>Application for:<b>{{i}}</b></h5>
                                    <br><br>
                                    <table>
                                        <tr>
                                            <th>Email</th>
                                            <td>{{k}}</td>
                                        </tr>
                                        <tr>
                                            <th>Qualification</th>
                                            <td>{{l}}</td>
                                        </tr>
                                        <tr>
                                            <th>Phone</th>
                                            <td>{{m}}</td>
                                        </tr>
                                        <tr>
                                            <th>Experience</th>
                                            <td>{{n}} ys</td>
                                        </tr>
                                        <tr>
                                            <th>Resume</th>
                                            <td><a href="{% static o %}" download >Download here</a></td>
                                        </tr>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </center>
</div>
<div style="margin-top:90%;">
    {% include 'footstrip.html' %}
</div>
</body>
</html>
